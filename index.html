<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="TerminalScript.js" defer></script>
    <script src="notepadScript.js" defer></script>
    <title>FSOCIETY</title>
</head>
<body>
    <div id="wallpaper">
        <button id="openCmd" onclick="openCmd()"></button>
        <button id="openNotepad" onclick="openNotepad(); autoClose()" onmouseover="hover()" onmouseleave="notHover()"></button>
        <div id="infosNotepad">
            <img src="/images/info.png" alt="notepad icon" height="60%">
            <div>
                <h4>Name: everyRev0lution</h4>
                <h4>Type: plain text document</h4>
                <h4>Size: 0 bytes</h4>
                <h4>Last Modified: Today at 00:00:00 AM</h4>
            </div>
        </div>
        <div id="cmd">
            <div id="cmdHeader">
                <img src="/images/cmd.png" alt="cmd" height="25px" class="cmdLogo">
                <h4 class="cmdPath">root@~~</h4>
                <div class="buttons">
                    <button id="min" onclick="minCmd()"></button>
                    <button id="max" onclick="maxCmd()"></button>
                    <button id="close" onclick="closeCmd()">X</button>
                </div>
            </div>
            <main id="main">
                <p id="text" class="texto"> </p>
            </main>
        </div>
        <div id="notepad">
            <div id="notepadHeader">
                <img src="/images/notepad-icon.png" alt="notepad-icon" height="23px">
                <h4>*~/Desktop/everyRev0lution - Mousepad</h4>
                <div class="buttons">
                    <button id="minNotepad" onclick="minNotepad()"></button>
                    <button id="maxNotepad" onclick="maxNotepad()"></button>
                    <button id="closeNotepad" onclick="closeNotepad()">X</button>
                </div>
            </div>
            <div class="notepadOptions">
                <button id="file">File</button>
                <button id="edit">Edit</button>
                <button id="search">Search</button>
                <button id="view">View</button>
                <button id="document">Document</button>
                <button id="help">Help</button>
            </div>
            <div class="notepadToolbar">
                <div class="div1">
                    <img src="/images/toolbar/addArquivo.png" alt="">
                    <img src="/images/toolbar/upload.png" alt="">
                    <img src="/images/toolbar/download.png" alt="">
                    <img src="/images/toolbar/X.png" alt="" height="5px">
                </div>
                <div class="div2">
                    <img src="/images/toolbar/undo.png" alt="">
                    <img src="/images/toolbar/undo.png" alt="">
                    <img src="/images/toolbar/cut.png" alt="">
                    <img src="/images/toolbar/copy.png" alt="">
                    <img src="/images/toolbar/paste.png" alt="">
                </div>
                <div id="div3">
                    <div class="div4">
                        <img src="/images/toolbar/search.png" alt="">
                        <img src="/images/toolbar/undo.png" alt="">
                    </div>
                    <img src="/images/toolbar/full.png" alt="" class="full">
                </div>
            </div>
            <main id="notepadMain">
                <textarea id="notepadTextarea" cols="2" rows="10"></textarea>
            </main>
        </div>
    </div>
</body>
</html>
