<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="TerminalScript2.js" defer></script>
    <title>FSOCIETY</title>
</head>
<body>
    <div id="wallpaper">
        <button id="openCmd" onclick="openCmd()"></button>
        <div id="cmd">
            <div class="cmdHeader">
                <img src="/images/cmd.png" alt="cmd" height="25px" class="cmdLogo">
                <h4 class="cmdPath">root@~~</h4>
                <div class="buttons">
                    <button id="min" onclick="minCmd()"></button>
                    <button id="max" onclick="maxCmd()"></button>
                    <button id="close" onclick="closeCmd()">X</button>
                </div>
            </div>
            <main id="instructions">
                <p id="text" class="texto"> </p>
            </main>
        </div>
        <div id="cmd2">
            <div class="cmdHeader">
                <img src="/images/cmd.png" alt="cmd" height="25px" class="cmdLogo">
                <h4 class="cmdPath">root@~~</h4>
                <div class="buttons">
                    <button id="min2" onclick="minCmd2()"></button>
                    <button id="max2" onclick="maxCmd2()"></button>
                    <button id="close2" onclick="closeCmd2()">X</button>
                </div>
            </div>
            <main id="code">

            </main>
        </div>
    </div>
</body>
</html>
